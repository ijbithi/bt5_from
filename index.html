<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<title>Form Validation</title>
</head>
<body>
  <div class="container">

	
<section class="form1">
	<div class="row">
  <div class="col-lg-6">
  	<label for="text">First Name</label>
    <input type="text" class="form-control" name="text" placeholder=" Enter your First name">
  </div>
  <div class="col-lg-6">
  	<label for="text">Last Name</label>
    <input type="text" class="form-control" name="text" placeholder="Enter Your Last name">
  </div>
  <div class="col-lg-6">
    <label for="Address" class="form-label">Address</label>
    <input type="text" class="form-control" id="Address" placeholder="Enter Your Address">
  </div>
  <div class="col-lg-3">
    <label for="City" class="form-label">City</label>
    <input type="text" class="form-control" placeholder="Enter Your City" id="City">
  </div>
   <div class="col-lg-3">
    <label for="Zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="Zip" required>
  </div>
  <div class="col-lg-6">
  	<label for="email Address">Email Address</label>
  	<input type="email" class="form-control" name="email address" id="email Address" placeholder="Enter your Email Address" required>
  </div>
   <div class="col-lg-6">
  	<label for="password">Password</label>
  	<input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary button" type="submit">Submit</button>
  </div>
</div>
</section>
</div>
</body>
</html>
